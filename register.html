<div class="container my-3 w-25">
  <div class="container fs-1 my-5 p-0">
  Регистрация
  </div>
  <form method="post">
    <div class="mb-3">
      <label for="login" class="form-label">Логин</label>
      <input type="text" class="form-control" id="login" placeholder="Введите логин" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Пароль</label>
      <input type="text" class="form-control" id="password" placeholder="Придумайте пароль" required>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Запомнить меня
      </label>
    </div>
    <a class="d-grid gap-2 my-3 text-decoration-none" href="index.html">
      <button class="btn btn-success">
        Зарегистрироваться
      </button>
    </a>
  </form>
</div>
